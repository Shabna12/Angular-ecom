 
<div style="height: 100vh;" class="w-100 d-flex justify-content-center align-items-center">
    <div class="row border shadow w-75">
        <div class="col-lg-6">
            <div style="height: 100%;" class="w-100 d-flex align-items-center justify-content-center flex-column">
                <h4 class="mt-3">Hi User !!</h4>
                <form (ngSubmit)="login()" [formGroup]="loginForm" class="mt-3 container w-100">
                    <div class="mt-2 form-floating">
                        <input name="email" formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <!-- validation for email -->
                    <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="mt-2 fw-bolder text-danger mb-2">*Invalid Email</div>
                    <div class="mt-2 form-floating">
                        <input name="password" formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <!-- validation for password -->
                    <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="mt-2 fw-bolder text-danger mb-2">*Invalid Password</div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-info fw-bolder">Login</button>
                    </div>
                </form>
                <p class="mt-2 text-center fw-bold">Click here to  <a routerLink="/register">Register</a> </p>
            </div>
        </div>
        <div class="col-lg-6">
            <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?size=338&ext=jpg&ga=GA1.1.1413502914.1720396800&semt=ais_user" alt="">
        </div>
    </div>
</div>
