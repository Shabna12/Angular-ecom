<app-header></app-header>

<div>
    <!-- Section-->
    <section class="py-3">
        <div class="container px-4 px-lg-5 mt-5">
            <div *ngIf="allProducts.length>0">
                <h2 class="m-5 text-primary">OUR WISHLIST !!</h2>
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5" *ngFor="let product of allProducts">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img height="250px" routerLink="/{{product.id}}/view" style="cursor: pointer;" class="card-img-top" [src]="product.image" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                              <div class="text-center">
                                 <!-- Product name-->
                                 <h5 class="fw-bolder"> {{product.title.slice(0,20)}}.. </h5>
                                 <!-- Product price-->
                                 $ {{product.price}}
                              </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="d-flex justify-content-evenly">
                                    <button (click)="removeItem(product._id)" class="btn"> <i class="fa-solid fa-heart-circle-xmark text-danger"></i>  </button>
                                    <button (click)="addToCart(product)" class="btn"> <i class="fa-solid fa-cart-plus text-success"></i>  </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- if cart is empty -->
            <div *ngIf="allProducts.length==0">
                <div style="height: 80vh;" class="d-flex justify-content-center align-items-center flex-column">
                    <img width="400px" src="https://cdni.iconscout.com/illustration/premium/thumb/confusing-woman-due-to-empty-cart-illustration-download-in-svg-png-gif-file-formats--is-bucket-basket-no-data-states-pack-design-development-illustrations-3780056.png" alt="">
                    <h1>Your Wishlist is EMPTY !!</h1>
                </div>
            </div>
        </div>
    </section>
</div>
