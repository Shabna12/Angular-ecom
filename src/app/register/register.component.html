
<div style="height: 100vh;" class="w-100 d-flex justify-content-center align-items-center">
    <div class="row border shadow w-75">
        <div class="col-lg-6">
            <img width="500px" src="https://img.freepik.com/premium-vector/register-access-login-password-internet-online-website-concept-flat-illustration_385073-108.jpg" alt="">
        </div>
        <div class="col-lg-6">
            <div style="height: 100%;" class="w-100 d-flex align-items-center justify-content-center flex-column">
                <h4 class="fw-bolder">Welcome User !!</h4>
                <form (ngSubmit)="register()" [formGroup]="registerForm" class="mt-3 container w-100">
                    <div class="mt-2 form-floating">
                        <input name="username" formControlName="username" type="username" class="form-control" id="floatingUsername" placeholder="username">
                        <label for="floatingUsername">Username</label>
                    </div>
                    <div *ngIf="registerForm.get('username')?.errors && registerForm.get('username')?.touched" class="mt-2 fw-bolder text-danger mb-2">*Invalid Username</div>
                    <div class="mt-2 form-floating">
                        <input name="email" formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="mt-2 fw-bolder text-danger mb-2">*Invalid Email</div>
                    <div class="mt-2 form-floating">
                        <input name="password" formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="mt-2 fw-bolder text-danger mb-2">*Invalid Password</div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-success fw-bolder">Register</button>
                    </div>
                </form>
                <p class="mt-2 text-center fw-bold">Already registered ? <a routerLink="/login">Login</a> </p>
            </div>
        </div>
    </div>
</div>
